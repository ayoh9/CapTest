<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Create Current Account</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${accounts}" class="container my-5">
					<p class="my-5">
						<a href="/accounts/createCurrentAccount" class="btn btn-primary"><i
								class="fas fa-user-plus ml-2"> Add A New Account</i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No Current Accounts yet!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Customer Id</th>
										<th>Account Number</th>
										<th>Account Status</th>
										<th>Account Balance</th>
										<th>Edit</th>
										<!--<th>Delete</th>-->
									</tr>
								</thead>
								<tbody>
									<tr th:each="account : ${accounts}">
										<td th:text="${account.customerID}"></td>
										<td th:text="${account.accountNumber}"></td>
										<td th:text="${account.accountStatus}"></td>
										<td th:text="${account.currentBalance}"></td>
										<td><a th:href="@{/students/edit/{id}(id=${account.customerID})}"
												class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<!--<td><a th:href="@{/students/delete/{id}(id=${account.customerID})}"
												class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>-->
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
